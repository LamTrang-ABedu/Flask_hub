{% extends "index.html" %}
{% block title %}Account Fetcher{% endblock %}
{% block content %}
<h2>Free Account Fetcher</h2>

<div class="input-row">
  <input id="searchInput" type="text" placeholder="Search username or source..." onkeyup="filterAccounts()" />
  <select id="filterSelect" onchange="filterAccounts()">
    <option value="">All Categories</option>
    <option value="Education">Education</option>
    <option value="Tool">Tool</option>
    <option value="Research">Research</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Software">Software</option>
  </select>
  <button onclick="loadAccounts()">Reload</button>
</div>

<table id="accountTable" style="width:100%; display:none;">
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Source</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="{{ url_for('static', filename='js/account_fetcher.js') }}"></script>
{% endblock %}
