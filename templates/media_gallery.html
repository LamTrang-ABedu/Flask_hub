{% extends "index.html" %}
{% block title %}Media Gallery{% endblock %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<h2>Media Gallery</h2>

<label for="sourceSelect">Choose source:</label>
<select id="sourceSelect" onchange="loadGallery()">
  <option value="">-- Select Source --</option>
  <option value="redgifs">RedGifs</option>
  <option value="xvideos">Xvideos</option>
  <option value="pornhub">Pornhub</option>
  <option value="reddit">Reddit</option>
</select>

<div id="mediaStatus" style="margin: 10px 0; color: #555;"></div>

<div id="mediaContainer" class="media-container">
  <div id="mediaList" class="media-list"></div>
  <div id="mediaPreview" class="media-preview">
    <p>Select a media to preview</p>
  </div>
</div>

<style>
  .media-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1rem;
  }

  .media-list {
    flex: 1;
    min-width: 280px;
    max-width: 320px;
    overflow-y: auto;
    max-height: 80vh;
    border-right: 1px solid #ccc;
    padding-right: 0.5rem;
  }

  .media-item {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    transition: background 0.2s;
  }

  .media-item:hover {
    background: #f0f0f0;
  }

  .media-item img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
    flex-shrink: 0;
  }

  .media-item div {
    flex-grow: 1;
    font-size: 0.9rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .media-preview {
    flex: 2;
    padding: 1rem;
    min-width: 300px;
    background: #fafafa;
    border-radius: 8px;
    min-height: 200px;
  }

  .media-preview img,
  .media-preview video,
  .media-preview iframe {
    max-width: 100%;
    max-height: 480px;
    border-radius: 8px;
  }

  .media-preview h3 {
    margin-bottom: 0.5rem;
  }
  @media (max-width: 768px) {
  .media-container {
    flex-direction: column;
  }

  .media-list {
    display: none; /* áº¨n sidebar */
  }

  .media-preview {
    width: 100%;
    max-width: 100%;
    padding: 0;
  }

  .media-preview .media-preview-item {
    display: inline-block;
    width: 48%;
    margin: 1%;
    vertical-align: top;
  }

  .media-preview .media-preview-item img,
  .media-preview .media-preview-item video {
    width: 100%;
    height: auto;
    border-radius: 6px;
  }
}
</style>

<script>
async function loadGallery() {
  const source = document.getElementById('sourceSelect').value;
  const list = document.getElementById('mediaList');
  const preview = document.getElementById('mediaPreview');
  const status = document.getElementById('mediaStatus');

  list.innerHTML = '';
  preview.innerHTML = '';
  status.textContent = 'Loading...';

  const isSP = window.innerWidth <= 768;

  if (!source) {
    status.textContent = 'Please select a source.';
    return;
  }

  try {
    const res = await fetch(`/api/media?source=${source}`);
    const data = await res.json();

    if (data.status !== 'ok') {
      status.textContent = `Error: ${data.message || 'Failed to load'}`;
      return;
    }

    status.textContent = `Showing ${data.results.length} items from ${source}`;

    data.results.forEach(item => {
      const el = document.createElement('div');
      el.className = isSP ? 'media-preview-item' : 'media-item';
      el.innerHTML = `
        <img src="${item.thumb}" alt="${item.title || 'No Title'}">
        <div>${item.title || 'No Title'}</div>
      `;
      el.onclick = () => showPreview(item);
      if (isSP) {
        preview.appendChild(el);
      } else {
        list.appendChild(el);
      }
    });

    if (!isSP) {
      preview.innerHTML = `<p>Select a media to preview</p>`;
    }

  } catch (err) {
    console.error(err);
    status.textContent = `Network error: ${err.message}`;
  }
}

async function showPreview(item) {
  const preview = document.getElementById('mediaPreview');
  const title = item.title || 'Untitled';
  const thumb = item.thumb || '';
  const originalPage = item.video || item.webpage_url || item.post_url || '';

  preview.innerHTML = `<h3>${title}</h3><p>Loading...</p>`;

  try {
    const res = await fetch(`/api/universal-download?url=${encodeURIComponent(originalPage)}`);
    const data = await res.json();

    if (data.status !== 'ok') {
      preview.innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
      return;
    }

    const media = data.media[0];
    const mediaURL = media.url;
    const ext = media.ext;

    let html = `<p><strong>${media.title || title}</strong></p>`;

    if (ext === 'mp4' || mediaURL.includes('.mp4') || mediaURL.includes('.m3u8')) {
      html += `<video src="${mediaURL}" controls autoplay muted playsinline style="width:100%;margin-top:8px;" poster="${media.thumbnail || thumb}"></video>`;
    } else {
      html += `<img src="${mediaURL}" style="width:100%;margin-top:8px;border-radius:4px;">`;
    }

    html += `<a href="${mediaURL}" download style="display:inline-block;margin-top:10px;color:#007BFF;">Download</a>`;
    preview.innerHTML = html;

  } catch (err) {
    preview.innerHTML = `<p style="color:red;">Fetch error: ${err.message}</p>`;
  }
}
</script>

{% endblock %}
