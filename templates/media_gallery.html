{% extends "index.html" %}
{% block title %}Media Gallery{% endblock %}
{% block content %}
<h2>Adult Media Gallery</h2>
<div class="media-source-bar">
  <label for="sourceSelect">Choose Source:</label>
  <select id="sourceSelect" onchange="loadGallery()">
    <option value="">-- Select --</option>
    <option value="xvideos">Xvideos</option>
    <option value="redgifs">RedGifs</option>
  </select>
</div>
<div id="mediaGrid" class="media-grid"></div>
<script src="{{ url_for('static', filename='js/media_sources.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
{% endblock %}
