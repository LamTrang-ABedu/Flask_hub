<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Flask Hub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <ul id="nav-links" class="nav-links">
      <li><a href="/">Profile Faker</a></li>
      <li><a href="/media">Media Gallery</a></li>
      <li><a href="/universal-downloader">Downloader</a></li>
      <li><a href="/telegram">Telegram</a></li>
    </ul>
  </nav>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
