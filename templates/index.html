<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Flask Hub{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="/">Voice to Speak</a>
    <a href="/profile">Profile Faker</a>
    <a href="/media">Media Gallery</a>
    <a href="/universal-downloader">Downloader</a>
    <a href="/binlist">BIN Explorer</a>
    <a href="/proxy">Proxy Explorer</a>
    <a href="/tranh18">tranh18.com</a>
    <a href="/telegram">Adut Gallery</a>
  </div>

  <div class="topbar">
    <span class="menu-icon" onclick="toggleSidebar()">â˜° Menu</span>
    <a class="title" href="{{ request.path }}">{{ self.title() }}</a>
  </div>

  <div class="main" onclick="closeSidebar()">
    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
